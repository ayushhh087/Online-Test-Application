<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Question</title>

<!-- Bootstrap Link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
            font-family: Arial, sans-serif;
            background: url('/flat-lay-back-school-items-frame.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
        }

header {
    background-color: rgba(0, 0, 0, 0.5);
    width: 100%;
    padding: 15px;
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
    color: seashell;
    font-size: 30px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.container {
    max-width: 500px;
    margin-top: 80px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.options-title {
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    padding: 10px;
    color: #333;
    background-color: #f8f9fa;
    border-radius: 5px;
    margin-top: 15px;
}

.options-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.features {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
}
</style>

<!-- JavaScript for setting correct answer value -->
<script>
function setCorrectAnswer(option) {
    document.getElementById("correctAnswer").value = option.value;
}
</script>

</head>
<body>

<header> Add New Question </header>

<div class="container">
    <form action="addQ" method="post">
        <h3>Question:</h3>
        <input type="text" name="question" class="form-control" placeholder="Enter the Question" required>

        <div class="options-title">Add Options and Choose the Correct Answer</div>

        <div class="options-container">
            <!-- Option A -->
            <div class="input-group">
                <div class="input-group-text">
                    <input type="radio" name="correctOption" onclick="setCorrectAnswer(optionA)" required>
                </div>
                <input type="text" id="optionA" name="options" class="form-control" placeholder="Enter Option A" required>
            </div>

            <!-- Option B -->
            <div class="input-group">
                <div class="input-group-text">
                    <input type="radio" name="correctOption" onclick="setCorrectAnswer(optionB)" required>
                </div>
                <input type="text" id="optionB" name="options" class="form-control" placeholder="Enter Option B" required>
            </div>

            <!-- Option C -->
            <div class="input-group">
                <div class="input-group-text">
                    <input type="radio" name="correctOption" onclick="setCorrectAnswer(optionC)" required>
                </div>
                <input type="text" id="optionC" name="options" class="form-control" placeholder="Enter Option C" required>
            </div>

            <!-- Option D -->
            <div class="input-group">
                <div class="input-group-text">
                    <input type="radio" name="correctOption" onclick="setCorrectAnswer(optionD)" required>
                </div>
                <input type="text" id="optionD" name="options" class="form-control" placeholder="Enter Option D" required>
            </div>
        </div>

        <!-- Hidden input field for correct answer -->
        <input type="hidden" id="correctAnswer" name="correctAnswer">

        <br>
        <div class="features">
            <input type="submit" value="Add" class="btn btn-success w-25">
            <input type="reset" value="Reset" class="btn btn-danger w-25">
            <a href="./" class="btn btn-dark w-25">Back</a>
        </div>
        <div class="text-center mt-3">
            <a href="Quiz" class="btn btn-warning w-100">Start Test</a>
        </div>
    </form>
</div>

</body>
</html>
